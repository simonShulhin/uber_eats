<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700,700i,900&display=swap&subset=cyrillic,cyrillic-ext"
    rel="stylesheet">
  <link rel="stylesheet"
    href="style.css">
  <title>UberEats</title>
</head>

<body>
  <!--HEADER-->
  <header class="header">
    <div class="logo">
      <a href="#"><img src="img/logo.svg" alt="logo"></a>
    </div>


    <div class="header__destination">
      <div class="header__destination-asap">ASAP</div>
      <label for="street">to</label>
      <div class="header__destination-location">
        <div class="icon"></div>

        <input type="text"
          name="street"
          id="street"
          value="ul. Tarasivska St, 16">
      </div>
    </div>



    <div class="header__buttons">

      <a href="#"
        class="header__buttons-sign button">Sign in</a>


      <a href="#"
        class="header__buttons-register button">Register</a>

    </div>

    <div class="header__button-basket">
      <a href="#"> <img src="img/basket.svg"
          alt="basket"></a>
    </div>
  </header>
  <!--END of HEADER-->

  <main class="main">
    <div class="main__search">
      <label for="search"><img src="img/search.svg" alt="search"></label>
      <input type="text" name="search" id="search" placeholder="Search for restaurant or cuisine">
    </div>

    <hr>

    <div class="main__destination">
      <div class="main__destination-asap">ASAP</div>
      
      <div class="main__destination-location">
        <div class="icon"></div>
        <input type="text"
          name="street"
          id="street"
          value="ul. Tarasivska St, 16">
      </div>
    </div>

    <h2>Kyiv Restaurants</h2>



    <!--PRODUCTS-->
    <div class="main__products">

      <a href="#" class="main__products--el">
        <figure> <img src="img/mac.png" alt="">
          <figcaption>
            <p>MacDonalds</p>
            <p class="food-description"> $$ &#8226 Burgers </p>
            <p class="time-delivery">25- 35 Min </p>
          </figcaption>
        </figure>
      </a>


      <a href="#" class="main__products--el">
        <figure> <img src="img/wok--1.png" alt="">
          <figcaption>
            <p>WOKWEI</p>
            <p class="food-description"> $ &#8226 Chinese &#8226 Asian </p>
            <p class="time-delivery"> 40 - 50 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/yizha.png" alt="">
          <figcaption>
            <p>YIZHA</p>
            <p class="food-description"> $$ &#8226 American &#8226 Burgers &#8226 Street food </p>
            <p class="time-delivery"> 35 - 45 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/musafir.png" alt="">
          <figcaption>
            <p>Musafir</p>
            <p class="food-description"> $$ &#8226 Middle Eastern </p>
            <p class="time-delivery"> 35 - 45 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/wok--1.png" alt="">
          <figcaption>
            <p>WOKWEI</p>
            <p class="food-description"> $ &#8226 Chinese &#8226 Asian </p>
            <p class="time-delivery"> 40 - 50 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/milkbar.png" alt="">
          <figcaption>
            <p>Milk Bar</p>
            <p class="food-description"> $$ &#8226 Deserts &#8226 Europian</p>
            <p class="time-delivery"> 25 - 35 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/mimosa.png" alt="mimosa">
          <figcaption>
            <p>Mimosa Brooklyn Pizza</p>
            <p class="food-description"> $$ . American . Burgers . Street food </p>
            <p class="time-delivery"> 15 - 25 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/to_be.png" alt="to be">
          <figcaption>
            <p>To Be</p>
            <p class="food-description"> $$ &#8226 Japanise &#8226 Asian &#8226 Sushi </p>
            <p class="time-delivery"> 25 - 35 Min </p>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="main__products--el">
        <figure> <img src="img/druzi.png" alt="">
          <figcaption>
            <p>Druzi Cafe</p>
            <p class="food-description"> $$ &#8226 American &#8226 Modern Europian
            </p>
            <p class="time-delivery"> 30 - 40 Min </p>
          </figcaption>
        </figure>
      </a>



    </div>
    <!--END of PRODUCTS-->
  </main>

  <footer>

    <div class="footer">
      <a href="#" class="footer__logo"><img src="img/white-logo.svg" alt="white-logo"></a>
      <hr>

      <div class="footer__content ">
        <div class="footer__content-social">
          <div class="footer__content-social--select-lang">
            <select>
              <option value="english">ENGLISH</option>
              <option value="ukrainian">UKRAINIAN</option>
              <option value="russian">RUSSIAN</option>
            </select>
          </div>

          <p>UberEats</p>

          <div class="social">
            <a href="#"><img src="img/Desktop/ic/24/social/facebook.svg" alt="face"></a>
            <a href="#"><img src="img/Desktop/ic/24/social/twitter.svg" alt="twitter"></a>
            <a href="#"><img src="img/Desktop/ic/24/social/instagram.svg" alt="insta"></a>
          </div>
        </div>

        <div class="footer__content--list">
          <ul>
            <li><a href="#">About UberEats</a></li>
            <li><a href="#">Become a Delivery Partner</a></li>
            <li><a href="#">Become a Restaurant Partner</a></li>
          </ul>
        </div>
        <div class="footer__content--list">
          <ul>
            <li><a href="#">See all cities</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </div>
      </div>

      <hr>

      <div class="footer__content--app">
        <a href="#"><img src="img/appStore.png" alt="appStore"></a>
        <a href="#"><img src="img/googlePlay.png" alt="googlePlay"></a>
      </div>

      <hr>


      <ul class="footer__legal">
        <li><a href="#">&copy; 2019 Uber Technololgies Inc.</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
      </ul>

      <a href="#" class="footer__up">&#10140;</a>

    </div>






  </footer>
</body>

</html>
